<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#ffffff"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1f2937">GDP Distribution Shift Over Decades</text>

  <!-- Axes -->
  <line x1="60" y1="200" x2="370" y2="200" stroke="#374151" stroke-width="1"/>
  <line x1="60" y1="200" x2="60" y2="40" stroke="#374151" stroke-width="1"/>

  <!-- Y-axis label -->
  <text x="20" y="120" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280" transform="rotate(-90, 20, 120)">Density</text>

  <!-- X-axis label -->
  <text x="215" y="235" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280">Log10(GDP)</text>

  <!-- 1980s density curve (red/orange) - leftmost -->
  <path d="M80,195 Q100,190 120,120 Q140,70 160,90 Q180,140 200,175 Q220,192 240,198"
        fill="none" stroke="#dc2626" stroke-width="2.5"/>

  <!-- 2000s density curve (blue) - middle -->
  <path d="M120,195 Q140,188 160,110 Q180,55 200,75 Q220,130 240,170 Q260,190 280,197"
        fill="none" stroke="#2563eb" stroke-width="2.5"/>

  <!-- 2020s density curve (green) - rightmost -->
  <path d="M160,195 Q180,185 200,100 Q220,50 240,68 Q260,120 280,165 Q300,188 320,196"
        fill="none" stroke="#16a34a" stroke-width="2.5"/>

  <!-- Legend -->
  <rect x="290" y="45" width="75" height="55" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <line x1="295" y1="60" x2="315" y2="60" stroke="#dc2626" stroke-width="2"/>
  <text x="320" y="64" font-family="sans-serif" font-size="10" fill="#374151">1980s</text>
  <line x1="295" y1="78" x2="315" y2="78" stroke="#2563eb" stroke-width="2"/>
  <text x="320" y="82" font-family="sans-serif" font-size="10" fill="#374151">2000s</text>
  <line x1="295" y1="96" x2="315" y2="96" stroke="#16a34a" stroke-width="2"/>
  <text x="320" y="100" font-family="sans-serif" font-size="10" fill="#374151">2020s</text>

  <!-- Y-axis ticks -->
  <text x="55" y="200" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">0</text>
  <text x="55" y="160" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">0.1</text>
  <text x="55" y="120" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">0.2</text>
  <text x="55" y="80" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">0.3</text>
  <text x="55" y="50" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">0.4</text>

  <!-- X-axis ticks -->
  <text x="80" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">7</text>
  <text x="130" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">8</text>
  <text x="180" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">9</text>
  <text x="230" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">10</text>
  <text x="280" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">11</text>
  <text x="330" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">12</text>

  <!-- Annotation arrow showing rightward shift -->
  <path d="M150,180 L250,180" fill="none" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
  <polygon points="250,180 243,176 243,184" fill="#9ca3af"/>
  <text x="200" y="195" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#6b7280" font-style="italic">distribution shifts right</text>
</svg>