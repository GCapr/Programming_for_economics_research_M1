<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#ffffff"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1f2937">GDP Distribution by Decade</text>

  <!-- Axes -->
  <line x1="50" y1="200" x2="370" y2="200" stroke="#374151" stroke-width="1"/>
  <line x1="50" y1="200" x2="50" y2="40" stroke="#374151" stroke-width="1"/>

  <!-- Y-axis label -->
  <text x="20" y="120" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280" transform="rotate(-90, 20, 120)">Log10(GDP)</text>

  <!-- X-axis label -->
  <text x="210" y="235" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280">Decade</text>

  <!-- Y-axis ticks -->
  <text x="45" y="195" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">7</text>
  <text x="45" y="155" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">9</text>
  <text x="45" y="115" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">11</text>
  <text x="45" y="75" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">13</text>

  <!-- Boxplot 1970 -->
  <line x1="80" y1="175" x2="80" y2="120" stroke="#374151" stroke-width="1"/>
  <rect x="65" y="145" width="30" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <line x1="65" y1="160" x2="95" y2="160" stroke="#1e40af" stroke-width="2"/>
  <circle cx="80" cy="90" r="3" fill="#6b7280"/>

  <!-- Boxplot 1980 -->
  <line x1="130" y1="170" x2="130" y2="105" stroke="#374151" stroke-width="1"/>
  <rect x="115" y="135" width="30" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <line x1="115" y1="150" x2="145" y2="150" stroke="#1e40af" stroke-width="2"/>
  <circle cx="130" cy="80" r="3" fill="#6b7280"/>

  <!-- Boxplot 1990 -->
  <line x1="180" y1="165" x2="180" y2="95" stroke="#374151" stroke-width="1"/>
  <rect x="165" y="125" width="30" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <line x1="165" y1="145" x2="195" y2="145" stroke="#1e40af" stroke-width="2"/>
  <circle cx="180" cy="70" r="3" fill="#6b7280"/>

  <!-- Boxplot 2000 -->
  <line x1="230" y1="160" x2="230" y2="85" stroke="#374151" stroke-width="1"/>
  <rect x="215" y="115" width="30" height="45" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <line x1="215" y1="138" x2="245" y2="138" stroke="#1e40af" stroke-width="2"/>
  <circle cx="230" cy="60" r="3" fill="#6b7280"/>

  <!-- Boxplot 2010 -->
  <line x1="280" y1="155" x2="280" y2="75" stroke="#374151" stroke-width="1"/>
  <rect x="265" y="105" width="30" height="50" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <line x1="265" y1="130" x2="295" y2="130" stroke="#1e40af" stroke-width="2"/>
  <circle cx="280" cy="55" r="3" fill="#6b7280"/>

  <!-- Boxplot 2020 -->
  <line x1="330" y1="150" x2="330" y2="70" stroke="#374151" stroke-width="1"/>
  <rect x="315" y="95" width="30" height="55" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <line x1="315" y1="122" x2="345" y2="122" stroke="#1e40af" stroke-width="2"/>
  <circle cx="330" cy="50" r="3" fill="#6b7280"/>

  <!-- X-axis labels -->
  <text x="80" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">1970</text>
  <text x="130" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">1980</text>
  <text x="180" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">1990</text>
  <text x="230" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">2000</text>
  <text x="280" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">2010</text>
  <text x="330" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">2020</text>
</svg>