<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#ffffff"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Distribution of GDP (log scale)</text>

  <!-- Axes -->
  <line x1="50" y1="200" x2="370" y2="200" stroke="#374151" stroke-width="1"/>
  <line x1="50" y1="200" x2="50" y2="40" stroke="#374151" stroke-width="1"/>

  <!-- Y-axis label -->
  <text x="20" y="120" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280" transform="rotate(-90, 20, 120)">Frequency</text>

  <!-- X-axis label -->
  <text x="210" y="230" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280">Log10(GDP in USD)</text>

  <!-- Histogram bars (right-skewed distribution) -->
  <rect x="60" y="180" width="20" height="20" fill="#3b82f6" opacity="0.8"/>
  <rect x="82" y="140" width="20" height="60" fill="#3b82f6" opacity="0.8"/>
  <rect x="104" y="80" width="20" height="120" fill="#3b82f6" opacity="0.8"/>
  <rect x="126" y="60" width="20" height="140" fill="#3b82f6" opacity="0.8"/>
  <rect x="148" y="70" width="20" height="130" fill="#3b82f6" opacity="0.8"/>
  <rect x="170" y="90" width="20" height="110" fill="#3b82f6" opacity="0.8"/>
  <rect x="192" y="110" width="20" height="90" fill="#3b82f6" opacity="0.8"/>
  <rect x="214" y="130" width="20" height="70" fill="#3b82f6" opacity="0.8"/>
  <rect x="236" y="150" width="20" height="50" fill="#3b82f6" opacity="0.8"/>
  <rect x="258" y="165" width="20" height="35" fill="#3b82f6" opacity="0.8"/>
  <rect x="280" y="175" width="20" height="25" fill="#3b82f6" opacity="0.8"/>
  <rect x="302" y="185" width="20" height="15" fill="#3b82f6" opacity="0.8"/>
  <rect x="324" y="190" width="20" height="10" fill="#3b82f6" opacity="0.8"/>
  <rect x="346" y="195" width="20" height="5" fill="#3b82f6" opacity="0.8"/>

  <!-- KDE curve -->
  <path d="M60,190 Q90,150 120,70 Q150,55 180,75 Q210,100 240,130 Q270,160 300,180 Q330,192 360,198"
        fill="none" stroke="#dc2626" stroke-width="2"/>

  <!-- X-axis ticks -->
  <text x="70" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">7</text>
  <text x="130" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">8</text>
  <text x="190" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">9</text>
  <text x="250" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">10</text>
  <text x="310" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">11</text>
  <text x="360" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">12</text>
</svg>