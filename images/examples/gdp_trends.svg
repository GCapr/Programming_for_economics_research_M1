<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#ffffff"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1f2937">GDP Trends: Major Economies</text>

  <!-- Axes -->
  <line x1="60" y1="200" x2="370" y2="200" stroke="#374151" stroke-width="1"/>
  <line x1="60" y1="200" x2="60" y2="40" stroke="#374151" stroke-width="1"/>

  <!-- Y-axis label -->
  <text x="20" y="120" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280" transform="rotate(-90, 20, 120)">GDP (Billion USD)</text>

  <!-- X-axis label -->
  <text x="215" y="235" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280">Year</text>

  <!-- Grid lines -->
  <line x1="60" y1="160" x2="370" y2="160" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="60" y1="120" x2="370" y2="120" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="60" y1="80" x2="370" y2="80" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- USA line (blue) - highest -->
  <path d="M70,190 Q150,185 200,170 Q250,140 300,90 Q340,55 360,45"
        fill="none" stroke="#2563eb" stroke-width="2.5"/>

  <!-- China line (red) - fast growth -->
  <path d="M70,195 Q150,193 200,190 Q250,175 300,120 Q340,70 360,55"
        fill="none" stroke="#dc2626" stroke-width="2.5"/>

  <!-- Germany line (green) -->
  <path d="M70,192 Q150,188 200,182 Q280,175 360,165"
        fill="none" stroke="#16a34a" stroke-width="2.5"/>

  <!-- Brazil line (orange) -->
  <path d="M70,194 Q150,192 200,188 Q280,185 360,178"
        fill="none" stroke="#ea580c" stroke-width="2.5"/>

  <!-- India line (purple) -->
  <path d="M70,196 Q150,195 200,193 Q280,188 360,170"
        fill="none" stroke="#7c3aed" stroke-width="2.5"/>

  <!-- Legend -->
  <rect x="280" y="35" width="85" height="75" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <line x1="285" y1="48" x2="305" y2="48" stroke="#2563eb" stroke-width="2"/>
  <text x="310" y="52" font-family="sans-serif" font-size="9" fill="#374151">USA</text>
  <line x1="285" y1="62" x2="305" y2="62" stroke="#dc2626" stroke-width="2"/>
  <text x="310" y="66" font-family="sans-serif" font-size="9" fill="#374151">CHN</text>
  <line x1="285" y1="76" x2="305" y2="76" stroke="#16a34a" stroke-width="2"/>
  <text x="310" y="80" font-family="sans-serif" font-size="9" fill="#374151">DEU</text>
  <line x1="285" y1="90" x2="305" y2="90" stroke="#ea580c" stroke-width="2"/>
  <text x="310" y="94" font-family="sans-serif" font-size="9" fill="#374151">BRA</text>
  <line x1="285" y1="104" x2="305" y2="104" stroke="#7c3aed" stroke-width="2"/>
  <text x="310" y="108" font-family="sans-serif" font-size="9" fill="#374151">IND</text>

  <!-- Y-axis ticks -->
  <text x="55" y="203" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">0</text>
  <text x="55" y="163" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">5000</text>
  <text x="55" y="123" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">15000</text>
  <text x="55" y="83" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">20000</text>
  <text x="55" y="48" text-anchor="end" font-family="sans-serif" font-size="9" fill="#6b7280">25000</text>

  <!-- X-axis ticks -->
  <text x="70" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">1960</text>
  <text x="150" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">1980</text>
  <text x="230" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">2000</text>
  <text x="310" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b7280">2020</text>
</svg>